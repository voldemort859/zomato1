<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- zomato logo in the tab -->

    href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png" />
  <!-- font awesome icons -->

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- poppins font by google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <!-- importing styles.css -->
  <link rel="stylesheet" href="1.css" />

  <title>Zomato Clone</title>

<body>
    <section class="hero__section">
        <header>
            <nav class="navbar">
                  <a href="#">Get the app</a>
                <div class="navbar__menu_container">
                  <a href="#" class="link">Inventor Relation</a>
                  <a href="#" class="link">Add Restuarants</a>
                  <a href="#" class="link">Login</a>
                  <a href="#" class="link">Sign Up</a>
                </div>
            </nav>
        </header>

        <div class="hero__section_container">
          <img class="hero__section_logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="">
          <h1 class="hero__section_title">Discover the best food & Hampi-Hospet</h1>
          <div class="hero__section_input_container">
            <input class="input_container_location" type="text" class="input" placeholder=" Hampi-Hospet">
            <input class="input_container_search" type="text" class="input" placeholder=" Search for a restuarant, cuisine or a dish">
          </div>
        </div>
    </section>

    <section class="container we_offer">
      <div class="we_offer_card">
        <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="">
        <div class="we_offer_content">
          <h2>Dining</h2>
          <p>view the citys favourite dining venue</p>
        </div>
      </div>

      <div class="we_offer_card">
        <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="">
        <div class="we_offer_content">
          <h2>Order Online</h2>
          <p>Stay home and order to your doorstep</p>
        </div>
      </div>

      <div class="we_offer_card">
        <img src="https://b.zmtcdn.com/webFrontend/d9d80ef91cb552e3fdfadb3d4f4379761647365057.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="">
        <div class="we_offer_content">
          <h2>Nightlife and Club</h2>
          <p>Explore curated lists of top restaurants</p>
        </div>
      </div>
    </section>
